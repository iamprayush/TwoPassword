{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <button type="button" class="btn btn-light mt-3" onclick="location.href='/'">
    Cancel
  </button>
  <input class="btn btn-success mt-3" type="submit" value="Confirm">
</form>

{% endblock %}
