{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method="post" class="from-group user-form">
  {% csrf_token %}
  {{ form|crispy }}
  <p>New here? Create a new account <a href="/users/register">here</a>.</p>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
