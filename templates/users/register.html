{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="POST" class="form-group" style="text-align: left; margin: 3% 3% 3% 18%;">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
{% endblock %}
